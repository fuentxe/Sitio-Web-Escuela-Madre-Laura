<script>


function descarga() {
    html2canvas(document.querySelector("#descarga")).then(canvas=> {
        var img = canvas.toDataURL();
        var link = document.createElement("a");
        link.download = "reporte";
        link.href = img;
        link.click();
    });
 };



</script>
